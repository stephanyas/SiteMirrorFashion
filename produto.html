<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/reset.css">
    <title>Mirror Fashion</title>
</head>
<body>
    <!--header-->
    <header class="container">
        <h1>
            <img src="img/logo.png" alt="Logo Mirror Fashion">
        </h1>
        <p class="sacola">
            Nenhum item na sacola de compras
        </p>
        <nav class="menu-opcoes">
            <ul>
                <li><a href="#">Sua Conta</a></li>
                <li><a href="#">Lista de Desejos</a></li>
                <li><a href="#">Cart√£o Fidelidade</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="#">Ajuda</a></li>
            </ul>
        </nav>
    </header>

    <!--produto-->
    <div class="produto">
        <h1>Fuzzy Cardigan</h1>
        <p>por apenas R$129,90</p>

        <form action="">
            <fieldset class="cores">
                <legend>Escolha a cor:</legend>

                <input type="radio" name="cor" value="verde" id="verd" checked>
                <label for="verde">
                    <img src="img/produtos/foto1-verde.png" alt="Produto da cor verde">
                </label>

                <input type="radio" name="cor" value="rosa" id="rosa">
                <label for="rosa">
                    <img src="img/produtos/foto1-rosa.png" alt="Produto da cor rosa">
                </label>

                <input type="radio" name="cor" value="azul" id="azul">
                <label for="azul">
                    <img src="img/produtos/foto1-azul.png" alt="Produto da cor azul">
                </label>
            </fieldset>
            <button class="comprar">Comprar</button>
        </form>
    </div>

    <!--footer-->
    <footer>
        <div class="container">
            <img src="img/logo-rodape.png" alt="Logo Mirror Fashion">
            <ul class="social">
                <li><a href="http://facebook.com/mirrorfashion"></a>Facebook</li>
                <li><a href="http://twitter.com/mirrorfashion">Twitter</a></li>
                <li><a href="http://plus.google.com/mirrorfashion"></a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
